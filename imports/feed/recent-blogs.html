<template name="recent_blogs">
    <style>
          #loading{
            color: #fff;
            position: absolute;
            letter-spacing: 3px;
            width: 10em;
            line-height: 2em;
            top: calc(50% - 1em) ;
            left: calc(50% - 5em);
            z-index: 2;
            text-align: center;
          }

          .loading-done{
            display: none;
          }

          #images{
            position: absolute;
            width: 100%;
            /*left: calc(50% - 300px);*/
          }

          .canvas{
            position: relative;
            display:block;
            overflow: hidden;
          }


          #images img{
            display: none;
            vertical-align: bottom;
          }

          canvas{
            vertical-align: bottom;
            position: absolute;
          }

          nav ul{
            height: 0;
            margin: 0;
          }


          nav li {
            position: absolute;
            width: 25px;
            height: 25px;
            opacity: .3;
            list-style: none;
            top: calc(50% - 12px);
            z-index: 100;
            transition: opacity .3s;
          }

          nav li:hover{
            opacity: .7;
          }
          .lighten img{
            display: none !important;
          }
          .pre.after-loading{
            left: -40px;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
          }

          .next.after-loading{
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            right: -40px;
          }
          .font-size-20{
            font-size: 20px !important;
          }
          .card .card-body .add-friend-block {
              padding: 10px 0px;
            }
    </style>
    {{#if isRecentBlogsReady}}
      <div class="card is-hidden-mobile">
         
        {{#if fetch_all_recent_blogs}}
        
       <div class="card-heading is-bordered">
              <h4>Information Hub</h4>
          </div>
        <div class="card-body padding-0 pb-5">
            <!-- Suggested friend -->
           {{#each fetch_all_recent_blogs}}
            <div class="add-friend-block transition-block blog_detail_redirection">
                <img src="{{banner_image}}" data-demo-src="{{banner_image}}" data-user-popover="9" alt="" class="height-blogs pointer">
                <a  class="page-meta">
                    <span class="blog_title">{{trim_content 20 title}}</span>
                    <span class="author_name">{{fetch_created_by user_id}}</span>
                </a>
            </div>
            {{/each}}
        </div>
       
        {{else}}
        {{>no_data_blog_new_user}}
        {{/if}}
    </div>
     {{else}}
                {{> shimmer_feed_right}}
        {{/if}}
        
         {{> upcoming_event_right_side}}
</template>
